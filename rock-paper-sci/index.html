<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper or Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .botones button, #reset {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid #444;
      background-color: white;
    }
    .botones button:hover, #reset:hover {
      background-color: #ddd;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
    #scores {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>‚õ∞üìÑ‚úÇÔ∏è Rock, Paper o Scissors</h1>

  <div class="botones">
    <button onclick="jugar('rock')">‚õ∞ Rock</button>
    <button onclick="jugar('paper')">üìÑ Paper</button>
    <button onclick="jugar('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>

  <div id="scores">
    <p>üë§ You: <span id="scoreUser">0</span></p>
    <p>ü§ñ Computer: <span id="scoreComputer">0</span></p>
    <p>ü§ù Draws: <span id="draws">0</span></p>
    <p>üî¢ Games played: <span id="gamesCounter">0</span></p>
  </div>

  <button id="reset" onclick="reiniciarJuego()">üîÅ Reset</button>

  <script>
    // Cargar puntajes desde localStorage o establecer valores iniciales
    let scoreUser = parseInt(localStorage.getItem("scoreUser")) || 0;
    let scoreComputer = parseInt(localStorage.getItem("scoreComputer")) || 0;
    let draws = parseInt(localStorage.getItem("draws")) || 0;
    let games = parseInt(localStorage.getItem("games")) || 0;

    function jugar(eleccionUsuario) {
      const opciones = ["rock", "paper", "scissors"];
      const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
      let result = "";

      if (eleccionUsuario === eleccionComputadora) {
        result = "¬°Draw!";
        draws++;
      } else if (
        (eleccionUsuario === "rock" && eleccionComputadora === "scissors") ||
        (eleccionUsuario === "paper" && eleccionComputadora === "rock") ||
        (eleccionUsuario === "scissors" && eleccionComputadora === "paper")
      ) {
        result = "¬°You win!";
        scoreUser++;
      } else {
        result = "You lost.";
        scoreComputer++;
      }

      games++;

      // Guardar en localStorage
      guardarPuntajes();

      document.getElementById("result").innerHTML = `
        You chose: <strong>${eleccionUsuario}</strong><br>
        The computer chose: <strong>${eleccionComputadora}</strong><br>
        <h2>${result}</h2>
      `;

      updateScores();
    }

    function updateScores() {
      document.getElementById("scoreUser").textContent = scoreUser;
      document.getElementById("scoreComputer").textContent = scoreComputer;
      document.getElementById("draws").textContent = draws;
      document.getElementById("gamesCounter").textContent = games;
    }

    function guardarPuntajes() {
      localStorage.setItem("scoreUser", scoreUser);
      localStorage.setItem("scoreComputer", scoreComputer);
      localStorage.setItem("draws", draws);
      localStorage.setItem("games", games);
    }

    function reiniciarJuego() {
      if (confirm("Are you sure you want to reset the scores?")) {
        scoreUser = 0;
        scoreComputer = 0;
        draws = 0;
        games = 0;
        localStorage.clear();
        document.getElementById("result").innerHTML = "";
        updateScores();
      }
    }

    // Start scores on screen when loading
    updateScores();
  </script>

</body>
</html>
