<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, Papel o Tijeras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .botones button, #reiniciar {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid #444;
      background-color: white;
    }
    .botones button:hover, #reiniciar:hover {
      background-color: #ddd;
    }
    #resultado {
      margin-top: 30px;
      font-size: 20px;
    }
    #puntajes {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>‚õ∞üìÑ‚úÇÔ∏è Piedra, Papel o Tijeras</h1>

  <div class="botones">
    <button onclick="jugar('piedra')">‚õ∞ Piedra</button>
    <button onclick="jugar('papel')">üìÑ Papel</button>
    <button onclick="jugar('tijeras')">‚úÇÔ∏è Tijeras</button>
  </div>

  <div id="resultado"></div>

  <div id="puntajes">
    <p>üë§ T√∫: <span id="puntosUsuario">0</span></p>
    <p>ü§ñ Computadora: <span id="puntosComputadora">0</span></p>
    <p>ü§ù Empates: <span id="empates">0</span></p>
    <p>üî¢ Partidas jugadas: <span id="contadorPartidas">0</span></p>
  </div>

  <button id="reiniciar" onclick="reiniciarJuego()">üîÅ Reiniciar</button>

  <script>
    // Cargar puntajes desde localStorage o establecer valores iniciales
    let puntosUsuario = parseInt(localStorage.getItem("puntosUsuario")) || 0;
    let puntosComputadora = parseInt(localStorage.getItem("puntosComputadora")) || 0;
    let empates = parseInt(localStorage.getItem("empates")) || 0;
    let partidas = parseInt(localStorage.getItem("partidas")) || 0;

    function jugar(eleccionUsuario) {
      const opciones = ["piedra", "papel", "tijeras"];
      const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
      let resultado = "";

      if (eleccionUsuario === eleccionComputadora) {
        resultado = "¬°Empate!";
        empates++;
      } else if (
        (eleccionUsuario === "piedra" && eleccionComputadora === "tijeras") ||
        (eleccionUsuario === "papel" && eleccionComputadora === "piedra") ||
        (eleccionUsuario === "tijeras" && eleccionComputadora === "papel")
      ) {
        resultado = "¬°Ganaste!";
        puntosUsuario++;
      } else {
        resultado = "Perdiste.";
        puntosComputadora++;
      }

      partidas++;

      // Guardar en localStorage
      guardarPuntajes();

      document.getElementById("resultado").innerHTML = `
        T√∫ elegiste: <strong>${eleccionUsuario}</strong><br>
        La computadora eligi√≥: <strong>${eleccionComputadora}</strong><br>
        <h2>${resultado}</h2>
      `;

      actualizarPuntajes();
    }

    function actualizarPuntajes() {
      document.getElementById("puntosUsuario").textContent = puntosUsuario;
      document.getElementById("puntosComputadora").textContent = puntosComputadora;
      document.getElementById("empates").textContent = empates;
      document.getElementById("contadorPartidas").textContent = partidas;
    }

    function guardarPuntajes() {
      localStorage.setItem("puntosUsuario", puntosUsuario);
      localStorage.setItem("puntosComputadora", puntosComputadora);
      localStorage.setItem("empates", empates);
      localStorage.setItem("partidas", partidas);
    }

    function reiniciarJuego() {
      if (confirm("¬øEst√°s seguro de que quieres reiniciar los puntajes?")) {
        puntosUsuario = 0;
        puntosComputadora = 0;
        empates = 0;
        partidas = 0;
        localStorage.clear();
        document.getElementById("resultado").innerHTML = "";
        actualizarPuntajes();
      }
    }

    // Inicializar puntajes en pantalla al cargar
    actualizarPuntajes();
  </script>

</body>
</html>
